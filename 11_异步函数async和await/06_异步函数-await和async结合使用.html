<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    async function test() {
      console.log('test');
      return 'test';
    }
    async function bar() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve('bar');
          }, 1000);
        });
    }
    async function foo() {
      // await后面也可以接一部函数
      const res1 = await test();
      console.log(res1);
      const res2 = await bar();
      console.log(res2);
    }
    foo();
  </script>
</body>
</html>
