<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>1</button>
  <script>
    // 放到事件队列
    // 事件循环：事件队列 -> 执行栈

    const button = document.querySelector('button');
    button.addEventListener('click', () => {
      console.log('btn');
    });
      
    console.log('1');
    
    let name = 'why';
    name = 'xx'

    // 异步操作是由浏览器引擎完成的，并不是由JavaScript引擎完成的。
    setTimeout(() =>{
      console.log('1');
    }, 10000)

    console.log('2');
  </script>
</body>
</html>
