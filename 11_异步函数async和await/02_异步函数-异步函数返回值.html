<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 返回值的区别,返回的是一个promise对象,和promise对象一样
    async function foo(params) {
      console.log('sjsjsj');
      // 1. 返回的是普通
      // return 'hahah'

      // 2. 返回的是一个promise对象
      // return new Promise((resolve, reject) => {
      //   setTimeout(() => {
      //     resolve('hahah')
      //   }, 1000)
      // })

      // 3.返回thenable对象
      return {
        then: function (resolve, reject) {
            resolve('hahah')
        }
      }
    }
    foo().then(res => {
      console.log(res);
    })
  </script>
</body>
</html>
