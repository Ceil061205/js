<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let obj = {
      name: "John",
      age: 30
    };
    // 如何知道对象会被回收
    const finalRegister = new FinalizationRegistry((value) => {
      console.log("Object is garbage collected", value);
    });

    finalRegister.register(obj, "John Doe");

    obj = null;
  </script>
</body>
</html>
