<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let info = '';
    info = info || '默认值'; //这种方法对于空字符串、0 false 都返回默认值
    console.log(info); // 默认值

    // ?? 空值合并运算符
    let info2 = null;
    info2 = info2 ?? '默认值'; //只有当左侧的值为null或undefined时，才会返回右侧的值。
    console.log(info2); // 默认值
  </script>
</body>
</html>
