<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const obj = {
      _name: 'John',
      set name(value) {
        this._name = value;
      },
      get name() {
        return this._name;
      }
    }
    const objProxy = new Proxy(obj, {
      set: function (target, key, newValue, receiver) {
        // console.log( receiver === objProxy );
        // target[key] = newValue;
        // 1.好处一:代理对象的目的: 不再直接修改原始对象
        // 2.好处二: Reflect.set()有返回值,可以判断是否设置成功
        /*
          3.好处三:
           receiver就是外层的Proxy对象
           最后一个参数可以觉得对象访问器setter,getter的this指向问题
        */
        const isSuccess = Reflect.set(target, key, receiver); // 调用Reflect的set方法，并传入参数
        if (!isSuccess) {
          throw new Error(`Cannot set ${key} to ${newValue}`);
        }
      },
      get: function (target, key, receiver) {
        return Reflect.get(target, key, receiver);
      }
    });

    // 操作代理对象
    objProxy.age = 31; // 这里会触发 set 方法
    console.log(obj);


  </script>
</body>
</html>
