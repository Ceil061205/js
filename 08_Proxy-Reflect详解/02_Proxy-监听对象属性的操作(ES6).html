<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- vue3的原理 -->
<body>
  <script>
    const obj = {
      name: 1,
      age: 2,
      c: 3
    }
    
    // 1.创建一个proxy代理对象，拦截obj对象的所有属性访问
    const proxy = new Proxy(obj, {
      get: function (target, key) {
        console.log(`访问了${key}属性`);
        return target[key];
      },
      set: function (target, key, newValue) {
        console.log(`设置了${key}属性，值为：${newValue}`);
        target[key] = newValue;
      }
    });
  
    // 2.通过proxy代理对象访问对象的属性，触发拦截器中的代码执行
    console.log(proxy.name); // 访问了name属性
    console.log(proxy.age); // 访问了age属性
    console.log(proxy.c); // 访问了c属性
    proxy.a = 10; // 设置了a属性，值为：10
  </script>
</body>
</html>
