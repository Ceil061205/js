<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var names = ["John", "Jane", "Doe"];
    var obj = { name: "John", age: 30 };
    // 数组的解构
    var [firstName, secondName] = names;// 有严格顺序
    var [firstName, secondName, ...rest] = names; // 剩余参数
    var [firstName, , secondName] = names; // 忽略某个元素
    var [firstName, secondName = "Smith"] = names; // 默认值 没有就给默认值
    console.log(firstName); // John
    
    // 对象的解构
    var { name } = obj;// 有顺序要求 根据key来解构
    var { name: myName, age } = obj; // 重命名 
    var { name: myName = "Smith", age } = obj; // 默认值 没有就给默认值
    var {name,  ...rest} = obj; // 剩余参数 { age: 30 }
    console.log(rest);
    console.log(myName); // John

    // 函数参数解构
    function greet({ name, age }) {
      console.log(`Hello ${name}, you are ${age} years old`);
    }
    greet(obj); // Hello John, you are 30 years old
  </script>
</body>
</html>
