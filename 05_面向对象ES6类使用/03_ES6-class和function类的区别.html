<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.running = function () {}
        class Person2 {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            running() {}
        }
        //  不同点
        Person("abc", 100)
        //  Person2("cba",11) class定义的类不能作为一个平台函数进行调用
        var person1 = new Person2('Alice', 30);

    </script>
</body>
</html>
