<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 错误不处理就会一直向外抛出
    function foo() {
      console.log("foo");
      // 1.string/number/boolean
      // throw 'aaa';
      // 2.对象
      // throw {name: 'aaa'};
      // 3.error
      throw new Error('错误信息');
      console.log("bar");
    }
    function bar() {
      try {
        foo(); // 执行foo函数，如果出错就捕获错误
      } catch (e) { // e就是捕获到的错误对象
        console.log(e); // 打印出错误信息
      } finally {
        console.log("finally"); // 无论有没有错误，都会执行这里的代码
      }
      console.log("bar");
    }
    bar();
  </script>
</body>
</html>
