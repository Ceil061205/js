<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const promise = new Promise((resolve, reject) => {
      reject('Error occurred');
    });
    // 代码里面如果是reject，则会执行catch里面的代码块,写了then必须要写catch
    promise.then((message) => {
      console.log(message);
    }).catch((message) => {
      console.log(message);
    })
    promise.catch((message) => {
      console.log(message);
    })
    promise.catch((message) => {
        console.log(message);
      })

  </script>
</body>
</html>
