<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // all:所有
    const p1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('p1')
      }, 1000)
    })
    const p2 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('p2')
      }, 2000)
    })
    const p3 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('p3')
      }, 3000)
    })
    // race:竞赛，同时执行多个promise，返回最先完成的promise的结果,无论成功还是失败
    Promise.race([p1, p2, p3]).then(res => console.log(res)) // 同时执行多个promise，返回最先完成的promise的结果
  </script>
    
</body>
</html>
