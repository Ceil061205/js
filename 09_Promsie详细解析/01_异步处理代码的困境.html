<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 自己设计一个函数
    function showMessage(counter, successCallback, failCallback) {
      setTimeout(() => {
        console.log('哈哈哈哈');
        if (counter > 10) {
          let total = 10;
          for (let i = 0; i < 100; i++) {
            total += i;
          }
          successCallback(total);
        } else {
          failCallback('counter is less than 0');
          return;
        }
      }, 3000);
    }
    // es5之前,都是这样的封装
    showMessage(100,(value) => {
      console.log('外界监听到Message shown', value);
    },(err) => {
      console.log('error', err);
    });
  </script>
</body>
</html>
