<!DOCTYPE html>
<html lang="en">

<body>
  <script>
    function showMessage(counter) {
      const promise = new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log('哈哈哈哈');
          if (counter > 10) {
            let total = 10;
            for (let i = 0; i < 100; i++) {
              total += i;
            }
            resolve(total);
          } else {
            reject('counter不对');
          }
        }, 3000);
      });
      return promise;
    }
   showMessage(10).then((value) => {
      console.log('hahahah');
    }).catch((error) => {
      console.log(error);
    });
  </script>
</body>
</html>
