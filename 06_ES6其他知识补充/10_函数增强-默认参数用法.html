      // arg1 = arg1 || "default value";

      // 严谨写法

      // 新增的写法 ??
      // arg1 = arg1 ?? "default value";// 只有arg1为null或者undefined时，才会使用默认值"default value";
      console.log(arg1);
    }
    foo(null)
  </script>
