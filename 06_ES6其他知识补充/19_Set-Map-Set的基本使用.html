<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const set = new Set();
    console.log(set);
    // 添加元素到集合中
    set.add(1);
    set.add(2);
    set.add(3);
    set.add(3); // 重复元素不会被添加

    const obj = { name: 'John' };
    set.add(obj)
    set.add(obj); // 对象引用相同，不会被添加
    console.log(set);
    
    // 数组去重
    const arr = [1, 2, 3, 4, 5, 3, 2];
    const uniqueArr = Array.from(new Set(arr));
    console.log(uniqueArr); // [1, 2, 3, 4, 5]

    // set其他方法
    console.log(set.has(1)); // true
    console.log(set.size); // 4
    console.log(set.delete(2)); // true, 删除成功返回true，否则false
    set.forEach(item => console.log(item)); // 遍历集合
    // console.log(set.clear()); // 清空集合

    // set支持迭代器，可以用于for...of循环
    for (let item of set) {
      console.log(item);
    }
    
  </script>
</body>
</html>
