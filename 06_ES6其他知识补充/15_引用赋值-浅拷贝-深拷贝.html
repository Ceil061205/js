<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const obj = {
      age: 18,
      name: 'zhangsan',
      hobby: ['football', 'basketball']
    }
    // 引用赋值
    const info1 = obj //指向同一个对象,修改其中一个，另一个也会改变

    // 浅拷贝(生成一个新的对象,指向的对象就不同了):只拷贝一层属性，如果是引用类型，则拷贝的是地址
    const info2 = {...obj} // 拷贝对象中的属性，但是如果是引用类型，则拷贝的是地址
    info2.age = 20 // 修改拷贝后的对象，原对象不会改变
    console.log(obj.age);
    console.log(info2.age);
    info2.hobby[0] = 'swim' // 修改拷贝后的对象中的引用类型，原对象也会改变
    console.log(obj.hobby[0]);
    
    //深拷贝
    // 第三方库
    // JSON的这个会创建一个新的对象
    const info3 = JSON.parse(JSON.stringify(obj)) // 拷贝对象中的属性，如果是引用类型，则会拷贝其值（基本数据类型）
    info3.hobby[0] = 'swim' // 修改拷贝后的对象中的引用类型，原对象不会改变
    console.log(obj.hobby[0]);
  </script>
</body>
</html>
