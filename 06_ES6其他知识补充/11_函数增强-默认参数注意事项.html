<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 最好把有默认值的参数放在最后面，这样可以让代码更加清晰易懂。例如：
    // 剩余参数放在最后面，这样可以让代码更加清晰易懂。例如：
    function foo(arg1 , arg2 = "default value", ...args) {
      
    }
    foo()
    // 但是如果参数有默认值，不会计算在length之内,并且后面所有的参数都不会计算在length之内。例如：
    console.log(foo.length);// 1    
  </script>
</body>
</html>
