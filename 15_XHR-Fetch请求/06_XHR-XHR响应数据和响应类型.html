  <script>
    // 1.
    const xhr = new XMLHttpRequest();
    // 2.onload监听事件加载完毕
    xhr.onload = function() {
      console.log(xhr.response);
    }
    // 3.告知xhr获取数据的类型,就不需要手动解析转化json了
    // xhr.responseType = 'json';

    // 4.配置网络请求
    // 4.1 json类型的接口
    xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts');
    // 4.2 text类型的接口
    xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts');
    // 4.4 xml 类型的接口
    xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts');

    // 5.发送请求
    xhr.send();
  </script>
