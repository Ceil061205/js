<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // function adder(num) {
    //   return function(num) {
    //     return counter + num;
    //   }
    // }

    function createAdder(counter) {
      function adder(num) {
        return counter + num
      }
      return adder
    }
    const addFive = createAdder(5);

    const addTen = createAdder(10);
    console.log(addTen(10)); // 20
    console.log(addTen(20)); // 30

    // 永远不会使用的.会内存泄露(对于我们不会再使用的对象,但是对于GC来说,它不知道我们不会再使用它们.所以它会一直占保留)
    addFive = null; // 手动释放内存


  </script>
</body>
</html>
