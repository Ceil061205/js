<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button class="createAdder">createAdder</button>
  <button class="destroy">destroy</button>
  <script>
    function createArray() {
      var arr = new Array(1024*1024).fill(10);
      function test() {
        console.log(arr);
      }
      return test;
        
    }
    const totalArr = [];

    var createAdder = document.querySelector('.createAdder');
    var destroy = document.querySelector('.destroy');
    createAdder.addEventListener('click', function() {
      for (var i = 0; i < 1000; i++) {
        totalArr.push(createArray());
      }
      console.log(totalArr);
    });
    destroy.addEventListener('click', function() {
      totalArr.length = 0;
    });


  </script>
</body>
</html>
