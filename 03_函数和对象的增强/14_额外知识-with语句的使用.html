<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var obj = {
      msg: "Hello",
    };
    // 使用with语句访问属性,多增加了一层作用域
    with (obj) {
      console.log(msg); // 直接访问属性，不需要使用obj
    }
    console.log(msg);// 报错，因为msg不在当前作用域中
  </script>
</body>
</html>
