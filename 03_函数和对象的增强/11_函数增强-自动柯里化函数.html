<body>
  <script>
    function foo(a, b, c) {
      console.log(a + b + c);
    }
    // foo(1, 2, 3);
    // 自动柯里化函数
    function hyCurry(fn) {
      function curryFn(...args) {
        if (args.length < fn.length) {
          return function (...restArgs) {
            // return curryFn(...args, ...restArgs);
            return curryFn.apply(this, args.concat(restArgs));//有this
          }
        } else {
          // return fn(...args);
          return fn.apply(this, args);
        }
      }
      return curryFn;
    }
    var fooCurry = hyCurry(foo);
    fooCurry(1)(2)(3);
    fooCurry(1, 2, 3);
  </script>
</body>
