<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 封装请求方法: url -> promise(result)
    function requestData(url) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(url);
        }, 1000); // 延迟时间可以根据需要调整
      });
    }
    // 1.发送一次网络请求
    requestData('https://').then(result => {
      console.log(result); // 应该打印出 100
    });

    // 方式一:层层嵌套
    // 需求
    // 1.发送每次网络请求后有了结果后，再进行下一次请求
    function getData() {
      requestData('why').then(result1 => {
        console.log('1', result1); 
        
        requestData(result1 + 'why2').then(result2 => {
          console.log('2', result2);

          requestData(result2 + 'why3').then(result3 => {
            console.log('2', result3);

          });
        });
      });
    }


    // 方式二:Promise.then链式调用
    function getData2() {
      requestData('why').then(result1 => {
        console.log('1', result1); 
        return requestData(result1 + 'why2');
      }).then(result2 => {
        console.log('2', result2);
        return requestData(result2 + 'why3');
      }).then(result3 => {
        console.log('3', result3);
      });
    }

    // 方式三: yield* 生成器函数
    function* getData3() {
      const result1 = yield requestData('why');
      // console.log(result1);
      const result2 = yield requestData(result1 + 'why2');
      // console.log(result2);
      const result3 = yield requestData(result2 + 'why3');
      // console.log(result3);
    }

    const gen = getData3();
    gen.next().value.then(result1 => {
      gen.next(result1).value.then(result2 => {
        gen.next(result2).value.then(result3 => {
          gen.next(result3);
        });
      });
    });

    // 方式四: async/await
    async function getData4() {
      const result1 = await requestData('why');
      console.log(result1);

      const result2 = await requestData(result1 + 'why2');
      console.log(result2);

      const result3 = await requestData(result2 + 'why3');
      console.log(result3);
    }

  </script>
</body>
</html>
