  <script>
    // 封装请求方法: url -> promise(result)
    function requestData(url) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(url);
        }, 1000); // 延迟时间可以根据需要调整
      });
    }

    function* getData3() {
      const result1 = yield requestData('why');
      // console.log(result1);
      const result2 = yield requestData(result1 + 'why2');
      // console.log(result2);
      const result3 = yield requestData(result2 + 'why3');
      // console.log(result3);
    }

    // 自动化执行生成器函数
    function autoRunGenerator(genFn) {
      // 1.获取生成器
      const gen = genFn();
      // 2.递归
      function next(data) {
        const result = gen.next(data);
        if (result.done) return;
        result.value.then(res => {
          next(res);
        });
      }
      // 3.开始执行生成器
      next();
    }

    autoRunGenerator(getData3);

  </script>
